<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kaffeerösterei Rustica Kiel</title>
    <link href="../css/main.scss" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
          rel="stylesheet">
  </head>
  <body> 

    <header class="header__contact">
      <include src="navigation.html"></include>
    </header>

    <main>
        <section class="section main__container section__contact">
            <div class="main__textelemente">
              <h2 class="contact-title">Du hast Fragen?
                <span class="umbruch">Schreib uns gern!</span>
              </h2>

              <form action="#" method="post">
                <ul>
                    <li>
                        <label for="textfield1" class="textfield">Name*</label>
                        <input 
                        placeholder="Name" 
                        class="umbruch text" 
                        id="textfield1" 
                        type="text"
                        autocomplete="name" 
                        required>
                    </li>
                    
                    <li>
                        <label for="textfeld2" class="email">Email*</label>
                        <input 
                        placeholder="Email" 
                        class="umbruch email" 
                        id="textfeld2" 
                        type="email" 
                        autocomplete="email"
                        required>
                    </li>

                    <li>
                        <label for="textfeld3" class="phone-number">Telefonnummer</label>
                        <input 
                        placeholder="Telefonnummer" 
                        class="umbruch phone" 
                        id="textfeld3" 
                        type="tel"
                        autocomplete="tel">
                    </li>
                </ul>

                <select name="auswahl">
                    <option selected>Dein Betreff</option>
                    <option>Fragen zur Lieferung</option>
                    <option>Fragen zum Produkt</option>
                    <option>Vertriebsfragen</option>
                    <option>einfach nur so!</option>
                </select><br>

                <label for="message">Deine Nachricht:
                <textarea 
                placeholder="Was hast du auf dem Herzen?" 
                class="message umbruch" 
                name="user_message" 
                type="text">
                </textarea>
                </label>

                <div class="checkbox-container">
                  <label class="checkbox-label" for="datenschutz">
                    
                    <span class="checkmark"></span>  
                    
                    <input type="checkbox"
                      class="checkbox-box" 
                      name="datenschutz" 
                      value="datenschutz" 
                      id="check1" 
                      required>

                      Ich akzeptiere die Datenschutzerklärung
    
                  </label>
                </div>

                <div class="btn-contact">
                <button class="btn--dark-style" type="submit">abschicken</button>
                </div>

              </form>
            </div>

        </section>
      </main>
    
    
    <include src="footer.html"></include>
    

    <script src="../js/index.js"></script>

  </body>

</html>
