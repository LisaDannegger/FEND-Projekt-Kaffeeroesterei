      <main>
        <section class="section main__container">
            <div class="main__textelemente">
              <h2>Du hast Fragen?
                <span class="umbruch">Schreib uns gern!</span>
              </h2>

              <form action="#" method="post">
                <ul>
                    <li>
                        <label for="textfeld1" class="textfeld">Name*</label>
                        <input 
                        placeholder="Name" 
                        class="umbruch" 
                        id="textfeld1" 
                        type="text"
                        autocomplete="name" 
                        required>
                    </li>
                    
                    <li>
                        <label for="textfeld2" class="email">Email*</label>
                        <input 
                        placeholder="Email" 
                        class="umbruch" 
                        id="textfeld2" 
                        type="email" 
                        autocomplete="email"
                        required>
                    </li>

                    <li>
                        <label for="textfeld3" class="phone">Telefonnummer</label>
                        <input 
                        placeholder="Telefonnummer" 
                        class="umbruch" 
                        id="textfeld3" 
                        type="tel"
                        autocomplete="tel">
                    </li>
                </ul>

                <select name="auswahl">
                    <option selected>Dein Betreff:</option>
                    <option>Fragen zur Lieferung</option>
                    <option>Fragen zum Produkt</option>
                    <option>Vertriebsfragen</option>
                    <option>einfach nur so!</option>
                </select><br>

                <label for="message">Deine Nachricht:
                <textarea 
                class="message umbruch" 
                name="user_message" 
                placeholder="Was hast du auf dem Herzen?" 
                type="text">Was hast du auf dem Herzen?
                </textarea>
                </label>

                <label>
                    <input type="checkbox" 
                    name="datenschutz" 
                    value="datenschutz" 
                    id="check1" 
                    required>
                    Ich akzeptiere die Datenschutzerklärung
                </label>

                <div>
                <button type="submit">abschicken</button>
                </div>

              </form>
            </div>

        </section>
      </main>
    
    
    <include src="footer.html"></include>
